<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="styleSheet" />
    <title>Document</title>
</head>

<body>
    <section id="main_section">
        <div id="field_conatiner">
            <h1>New Employees</h1>
            <form id="form_section">
                <div class="input_field_container">
                    <div class="input_field">
                        <label for="name">Enter Name</label>
                        <input type="text" id="name" class="text_box"   required>
                    </div>

                    <div class="input_field">
                        <label for="profession">Enter Profession</label>
                        <input type="text" id="profession" class="text_box" required>
                    </div>

                    <div class="input_field">
                        <label for="age">Enter Age</label>
                        <input type="number" id="age" class="text_box"  required>
                    </div>

                </div>
                <button type="submit" id="btn">Add User</button>
            </form>
            <div id="message_box"></div>
            <div id="employee_details">
                <p>Added Employees</p>
                <div id="employeedata">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
